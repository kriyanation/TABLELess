<!DOCTYPE html>
<script src="d3.min.js"></script>
<body>
	<script>
	
	var practiceThree = {};
	practiceThree.dataset = [5,10.15,20];
	var svg = d3.select("body").append("svg")
	  .attr("width", 500)
	  .attr("height", 500);
function menuRender(){
	console.log("called");
	 var circles = svg.selectAll("circle")
	 	 .data(practiceThree.dataset)
	     .enter()
	     .append("circle");

	  circles.attr("cx",function(d,i){return (i*50)+25})
	         .attr("cy",50/2)
	         .attr("r", function(d){return d})
	         .attr("fill","blue")
	         .attr("stroke","red");

	 d3.selectAll("circle").transition()
    .style("fill", "red")
    .attr("cy", 300)
    .duration(1500)
    .delay(500);

    d3.selectAll("circle").transition()
    .style("fill", "blue")
    .attr("cy", 50/2)
    .duration(1500)
    .delay(2000);


}

setInterval(menuRender,3000);



    function translateFn() {

  // We only use 'd', but list d,i,a as params just to show can have them as params.
  // Code only really uses d and t.
  return function(d, i, a) {
    return function(t) {

	// 't': what's t? T is the fraction of time (between 0 and 1) since the
	// transition began. Handy. 
	var t_offset = 10;
	var t_x, t_y;
	var rotation_radius = 20;
		var t_angle = (2 * Math.PI) * t;
		var t_x = rotation_radius * Math.cos(t_angle);
		var t_y = rotation_radius * Math.sin(t_angle);
		return "translate(" + ((200/2) + t_offset + t_x) + "," + (200/2 + t_offset + t_y) + ")";
    };
  };
}

	</script>
</body>
